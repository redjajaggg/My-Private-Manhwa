<script>
    var num = [1, 2, 3, 4, 7, 5, 8, 6];
    var numshow = [];

    function consoleLogCircular(myArray, startIndex) {
        numshow = [];
        const length = myArray.length;
        // Loop from startIndex to the end of the array
        for (let i = startIndex; i < length; i++) {
            numshow.push(myArray[i]);
        }
        // Loop from the beginning to startIndex (excluding startIndex)
        for (let i = 0; i < startIndex; i++) {
            numshow.push(myArray[i]);
        }
        for(var i = 1; i <= 8; i++){
            document.getElementById("e" + i).innerHTML = numshow[i - 1];
        }
    }
    function ts(key){
        consoleLogCircular(num, key.value);
    }

    const matrix = [
        ["เลข/สี","1/9","2","3","4/7","5","6","8"],
        ["ลล","6","2","7","1","3","5","4"],
        ["จป","5","1","6","7","2","4","3"],
        ["ลญ","4","7","5","6","1","3","2"],
        ["สต","3","6","4","5","7","2","1"],
        ["จร","2","5","3","4","6","1","7"],
        ["ทจ","1","4","2","3","5","7","6"],
        ["จท","7","3","1","2","4","6","5"],
    ];

    const board = document.getElementById("boards");

    function createBoard() {
        for (let row = 0; row < matrix.length; row++) {
            for (let col = 0; col < matrix[row].length; col++) {
            const cell = document.createElement("div");
            cell.classList.add("cell1");
            cell.textContent = matrix[row][col];
            board.appendChild(cell);
            }
        }
    }

    createBoard();

    
</script>
