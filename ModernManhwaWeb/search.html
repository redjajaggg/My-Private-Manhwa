<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
    <title>Manhwa Manager</title>
    <link rel="icon" href="https://i.pinimg.com/564x/6f/b1/fa/6fb1fa3c16a2aa37a4ab3d7e192b7c2d.jpg">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--**********************************working space*******************************************************-->
    
    <div id="all" style="width: 500px; float: left; border-radius: 10px; padding: 15px;">
        
        <h3 class="contentname">Filter By More Data</h3>
            <form>
            <label>Nation: </label>
            <select id="nation" style="width: 120px;">
                <option>-</option>
                <option value="kr">Korean</option>
                <option value="cn">Chinese</option>
                <option value="th">Thai</option>
            </select><br>
            <label>Rate: </label>
            <select id="rate" style="width: 120px;">
                <option>-</option>
                <option value="n">Normal</option>
                <option value="15">15+</option>
                <option value="18">18+</option>
            </select><br>
            <label>Notificate: </label>
            <select id="noti" style="width: 120px;">
                <option>-</option>
                <option value="n">On Progress</option>
                <option value="c">Completed</option>
            </select><br>
            <label>Mark as Mature: </label>
            <select id="markasmature" style="width: 120px;">
                <option>-</option>
                <option value="n">Convey</option>
            </select><br>
            <label>Genre: </label>
            <select id="genre" style="width: 120px;">
                <option>-</option>
                <option value="rf">RomanceFantacy</option>
                <option value="mt">Mature</option>
                <option value="bl">Boy Love</option>
                <option value="rm">Romance</option>
                <option value="ft">Fantacy</option>
                <option value="dm">Drama</option>
                <option value="ov">Omegaverse</option>
                <option value="cm">Comedy</option>
                <option value="ir">Isekai / Reverse time</option>
                <option value="sf">ScienceFiction(Sci-Fi)</option>
                <option value="at">Action</option>
                <option value="fm">Family</option>
            </select>
        </form><br><div style="font-size: 22px;">
        </div>
    </div>
    <div id="convey" style="width: 500px; height: 400px; float: right; border-radius: 10px; padding: 15px; overflow: auto;">

    </div><br>
                   
    <!--******************************************************************************************************-->

    <script src="search.js"></script>
</body>
</html>
